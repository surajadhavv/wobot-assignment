<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wobot</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="logo">
    <img class="logo1" src="Wobot_ai_Logo.jpg" alt="">
  </div>

  <div class="container">
    <form class="form" id="login">

      <img class="logo2" src="logo2.jfif" alt="">
      <h1 class="form__title">It's delight to have you onboard</h1>
      <p class="p1"> Help us know you better. </p>
      <p class="p2"> (This is how we optimize Wobot as per your business needs) </p>

      <div class="input_ele">
        <label for="companyname">Company name</label><br />
        <input type="text" class="form__input" placeholder="e.g. Example lnc">
        <div class="form__input-error-message"></div>
      </div>

      <div class="input_ele">
        <label for="industry">Industry</label><br />
        <select class="slect">
          <option>Select</option>
          <option>...</option>
        </select>
      </div>

      <div class="input_ele">
        <label for="companysize">Company Size</label><br />
        <ul class="size-off">
          <li>
            <input type="radio" id="a20" name="emp" />
            <label for="a20">1-20</label>
          </li>
          <li>
            <input type="radio" id="a50" name="emp" />
            <label for="a50">21-50</label>
          </li>
          <li>
            <input type="radio" id="a200" name="emp" checked="checked" />
            <label for="a200">51-200</label>
          </li>
          <li>
            <input type="radio" id="a201" name="emp" />
            <label for="a201">201-500</label>
          </li>
          <li>
            <input type="radio" id="a500" name="emp" />
            <label for="a500">500+</label>
          </li>
          <u>
        </ul>
      </div>

      <button class="button" type="submit">Get Started</button>

    </form>

  </div>

  <div class="footer">
    <p> Terms of use | Privacy policy</p>
  </div>

</body>

</html>
